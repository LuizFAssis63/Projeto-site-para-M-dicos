<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensagem enviada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: url("https://images.unsplash.com/photo-1606813902782-c173dbb8c0b4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80")
          no-repeat center center fixed;
        background-size: cover;
      }

      /* camada de suavização azul */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(240, 248, 255, 0.85); /* azul claro transparente */
        z-index: -1;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <!-- Camada de overlay -->
    <div class="overlay"></div>

    <!-- Caixa de mensagem -->
    <div class="bg-white shadow-xl rounded-2xl p-10 max-w-lg text-center">
      <!-- Ícone de check -->
      <div class="flex justify-center mb-6">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-16 w-16 text-blue-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
      </div>

      <h1 class="text-3xl font-bold text-blue-700 mb-4">Mensagem enviada!</h1>
      <p class="text-gray-600 mb-6">
        Obrigado por entrar em contato. Em breve nossa equipe retornará para
        confirmar seu agendamento.
      </p>

      <!-- Botão voltar -->
      <a
        href="index.html"
        class="inline-block bg-blue-600 text-white font-semibold py-2 px-6 rounded-xl hover:bg-blue-700 transition"
      >
        Voltar ao site
      </a>
    </div>
  </body>
</html>
